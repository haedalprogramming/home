<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수행 프로젝트 | (주)해달프로그래밍</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
    <style>
        :root {
            --dark-gray: #3d3d3d;
            --gray: #6b6b6b;
            --light-gray: #d9d9d9;
            --yellow: #ffd506;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F9FAFB;
            color: var(--dark-gray);
        }
        .nav-link {
            transition: color 0.3s, border-bottom-color 0.3s;
            border-bottom: 2px solid transparent;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--yellow);
            border-bottom-color: var(--yellow);
        }
        .filter-btn {
            transition: background-color 0.3s, color 0.3s;
        }
        .filter-btn.active {
            background-color: var(--yellow);
            color: var(--dark-gray);
        }
        .portfolio-card {
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            cursor: pointer;
        }
        .portfolio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .portfolio-icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 192px;
            background-color: #E0F2FE;
            font-size: 4rem;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header & Navigation -->
    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold text-gray-800">
                (주)해달프로그래밍
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="../index.html#work" class="nav-link font-medium pb-1 active">수행 프로젝트</a>
                <a href="../index.html#business" class="nav-link font-medium pb-1">비즈니스</a>
                <a href="../index.html#contact" class="nav-link font-medium pb-1">문의하기</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="py-12 bg-white">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-3xl md:text-4xl font-bold">수행 프로젝트</h1>
                <p class="mt-4 text-lg text-gray-600">해달프로그래밍이 성공적으로 수행한 다양한 프로젝트들을 만나보세요.</p>
            </div>
        </section>

        <!-- Work Section -->
        <section class="py-12">
            <div class="container mx-auto px-6">
                <!-- Filters -->
                <div id="filters" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-12">
                    <button class="filter-btn active bg-gray-200 text-gray-700 font-medium py-2 px-5 rounded-full" data-filter="all">전체</button>
                    <button class="filter-btn bg-gray-200 text-gray-700 font-medium py-2 px-5 rounded-full" data-filter="events">행사</button>
                    <button class="filter-btn bg-gray-200 text-gray-700 font-medium py-2 px-5 rounded-full" data-filter="education">교육</button>
                    <button class="filter-btn bg-gray-200 text-gray-700 font-medium py-2 px-5 rounded-full" data-filter="projects">SI/솔루션</button>
                </div>

                <!-- Portfolio Grid -->
                <div id="portfolio-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Portfolio items will be injected here by JavaScript -->
                </div>

                <!-- No Results Message -->
                <div id="no-results" class="hidden text-center py-12">
                    <p class="text-gray-500 text-lg">해당 카테고리에 프로젝트가 없습니다.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-10">
        <div class="container mx-auto px-6 text-center">
            <p>(주)해달프로그래밍 | 대표: 홍길동</p>
            <p class="mt-2">사업자등록번호: 123-45-67890 | 주소: 서울특별시 강남구 테헤란로 123</p>
            <p class="mt-2">&copy; 2025 Haedal Programming Inc. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module">
        import references from './data.js';

        const grid = document.getElementById('portfolio-grid');
        const filters = document.getElementById('filters');
        const noResults = document.getElementById('no-results');

        // Get category from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const initialCategory = urlParams.get('category') || 'all';

        // Map for display category names
        const categoryMap = {
            'events': '행사',
            'education': '교육', 
            'projects': 'SI/솔루션'
        };

        // Function to render portfolio items
        function renderPortfolio(filter = 'all') {
            grid.innerHTML = '';
            noResults.classList.add('hidden');
            
            let filteredData = [];
            
            if (filter === 'all') {
                // Combine all categories
                filteredData = [
                    ...references.events,
                    ...references.education,
                    ...references.projects
                ];
            } else {
                filteredData = references[filter] || [];
            }

            // Sort by date (latest first)
            filteredData = filteredData.sort((a, b) => {
                // Convert date strings like "2025년 3월" to comparable format
                const dateA = a.date.replace(/년|월/g, '-').replace(/-$/, '');
                const dateB = b.date.replace(/년|월/g, '-').replace(/-$/, '');
                return new Date(dateB) - new Date(dateA);
            });

            if (filteredData.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            
            filteredData.forEach(item => {
                const card = document.createElement('a');
                card.href = `./detail.html?id=${item.id}&category=${filter === 'all' ? getCategoryKey(item.category) : filter}`;
                card.className = 'portfolio-card bg-white rounded-lg shadow-md block';
                card.innerHTML = `
                    <div class="portfolio-icon-container">
                        ${item.thumbnail}
                    </div>
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-3">
                            <span class="inline-block bg-yellow-100 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">${item.category}</span>
                            <span class="text-sm text-gray-500">${item.date}</span>
                        </div>
                        <h3 class="text-xl font-bold mb-2">${item.title}</h3>
                        <p class="text-gray-600 line-clamp-2">${item.summary}</p>
                        <div class="mt-4 flex items-center" style="color: var(--yellow);">
                            <span class="text-sm">자세히 보기</span>
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Helper function to get category key from Korean name
        function getCategoryKey(koreanCategory) {
            for (const [key, value] of Object.entries(categoryMap)) {
                if (value === koreanCategory) {
                    return key;
                }
            }
            return 'projects'; // default
        }

        // Set initial active filter button
        document.querySelector('.filter-btn.active')?.classList.remove('active');
        const initialButton = document.querySelector(`button[data-filter="${initialCategory}"]`);
        if (initialButton) {
            initialButton.classList.add('active');
        }

        // Filter button event listeners
        filters.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelector('.filter-btn.active').classList.remove('active');
                e.target.classList.add('active');
                const filter = e.target.dataset.filter;
                renderPortfolio(filter);
                
                // Update URL without page reload
                const newUrl = filter === 'all' 
                    ? window.location.pathname 
                    : `${window.location.pathname}?category=${filter}`;
                window.history.pushState({}, '', newUrl);
            }
        });

        // Initial render
        renderPortfolio(initialCategory);
    </script>
</body>
</html>
